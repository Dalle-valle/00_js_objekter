<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p></p>

        let p = document.querySelector("p");
        let dyr = [{

            },
            {

            },

        p.innerHTML = `navn: ${dyr[0].navn} type: ${dyr[0].type} billede: ${dyr[0].billede} levested: ${dyr[0].levested}<br>`

        p.innerHTML += `navn: ${dyr[4].navn} type: ${dyr[4].type} billede: ${dyr[4].billede} levested: ${dyr[4].levested}`

    </script>
