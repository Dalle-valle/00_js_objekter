<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <article id="dyr">


    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);


        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }
        console.log(`navn: ${dyr.navn} type: ${dyr.type} billede: ${dyr.billede} levested: ${dyr.levested}`)

        function start() {
            document.querySelector("#dyr").innerHTML = `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;
            document.querySelector("#dyr").innerHTML += `<br><img src=${dyr.billede}>`

        }

    </script>
</body>

</html>
